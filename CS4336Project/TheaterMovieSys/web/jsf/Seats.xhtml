<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- 
Description:
This page let the user select seat for the movie they watch.
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!--CSS style sheet -->
        <link rel="stylesheet" href="./ViewFormat.css" />
        
        <title>Seat Selection</title>
       
    </h:head>
    <h:body class="mainBody">
        <div>
            <div class="intro">
                <h4><u>Select any seat from 1 to 200.</u></h4>
            </div>
            
            <div class="container-fluid">
                <h:form>
                    <div class="row">
                        <div class="col-md-1 col-md-offset-4">
                            <h4>Seat#: </h4>
                        </div>
                        <div class="col-md-2">
                            <h:inputText id="seatNum" value="#{movieTheaterCtrl.seat}" required="true"></h:inputText>
                        </div>
                        <div class="col-md-1">
                            <h:commandButton value="Proceed to Pay" action="Payment.xhtml" />
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
